# Inserts a blank line between shell prompts
add_newline = false
format = """
[ âœ](bold white) $username $directory $rust $python $git_branch $git_status $cmd_duration $fill $time
$battery$character
"""

[character]
success_symbol = '[âœ](bold green) '
error_symbol = '[âœ—](bold red) '

[cmd_duration]
format = "took [$duration]($style)"

[directory]
read_only = " "
format = '[$path]($style)[$read_only]($read_only_style)'
truncation_length = 3

[fill]
symbol = " "

[git_branch]
format = 'on [$symbol$branch]($style)'
symbol = " "

